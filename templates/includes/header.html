{% load custom_tag %}
{% load static %}
<header>
                <div class="wrap-navbar">
                  <div class="container">
                    <div class="row">
                      <div class="col-md-2">
                        <div class="wrap-logo">
                          <a class="logo">
                            <img src="{% static 'img/dentalex.png' %}">
                          </a>
                        </div>
                      </div>
                      <div class="col-md-8">
                          <ul class="navigation parent-list">
                                <li {% if '/' == request.path %}
                                      class="active" 
                                  {% endif %}><a href="{% url 'home' %}" class="nav-item">Головна</a></li>
                                <li {% if '/team' == request.path %}
                                      class="active"
                                      {% endif %}>
                                  <a href="{% url 'team' %}" class="nav-item">Команда</a></li>
                                <li
                                    {% concat '/services/' data_info.pk as path %}
                                      {% if '/services' == request.path %}
                                        class="active"
                                      {% elif path == request.path %}
                                        class="active" 
                                      {% endif %}
                                  ><a 
                                  href="{% url 'services' %}" class="nav-item">Послуги</a></li>
                                <li><a href="#" class="nav-item gallery-id">Галерея</a></li>
                                <li><a href="#sc" class="nav-item" id="contacts">Контакти</a></li>
                                <li><span class="lang nav-item" id="l_ang">{{ data_lang }}</span>
                                    <ul>
                                        <li><a href="#" class="lang chouse" data-lang = 'RU'> RU </a></li>
                                        <li><a href="#" class="lang chouse" data-lang = 'EN'> EN </a></li>
                                        <li><a href="#" class="lang chouse" data-lang = 'UA'> UA </a></li>
                                    </ul>
                                </li>
                          </ul>
                      </div>
                      <div class="col-md-2">
                        <div class="wrap-social-widget-top">
                          <div class="social-widget">
                            {% if data_social.telegram_link %}
                           <div class="social-item">
                            <a href="{{ data_social.telegram_link }}">
                            <i class="fa-solid fa-paper-plane">
                              <svg class="telegram-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M498.1 5.6c10.1 7 15.4 19.1 13.5 31.2l-64 416c-1.5 9.7-7.4 18.2-16 23s-18.9 5.4-28 1.6L284 427.7l-68.5 74.1c-8.9 9.7-22.9 12.9-35.2 8.1S160 493.2 160 480V396.4c0-4 1.5-7.8 4.2-10.7L331.8 202.8c5.8-6.3 5.6-16-.4-22s-15.7-6.4-22-.7L106 360.8 17.7 316.6C7.1 311.3 .3 300.7 0 288.9s5.9-22.8 16.1-28.7l448-256c10.7-6.1 23.9-5.5 34 1.4z"/></svg>  
                             </i></a>
                           </div>
                           {% endif %}
                           {% if data_social.instagram_link %}
                           <div class="social-item">
                            <a href="{{ data_social.instagram_link }}">
                            <i class="fa-brands fa-square-instagram">
                            <svg class="instagram-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M224,202.66A53.34,53.34,0,1,0,277.36,256,53.38,53.38,0,0,0,224,202.66Zm124.71-41a54,54,0,0,0-30.41-30.41c-21-8.29-71-6.43-94.3-6.43s-73.25-1.93-94.31,6.43a54,54,0,0,0-30.41,30.41c-8.28,21-6.43,71.05-6.43,94.33S91,329.26,99.32,350.33a54,54,0,0,0,30.41,30.41c21,8.29,71,6.43,94.31,6.43s73.24,1.93,94.3-6.43a54,54,0,0,0,30.41-30.41c8.35-21,6.43-71.05,6.43-94.33S357.1,182.74,348.75,161.67ZM224,338a82,82,0,1,1,82-82A81.9,81.9,0,0,1,224,338Zm85.38-148.3a19.14,19.14,0,1,1,19.13-19.14A19.1,19.1,0,0,1,309.42,189.74ZM400,32H48A48,48,0,0,0,0,80V432a48,48,0,0,0,48,48H400a48,48,0,0,0,48-48V80A48,48,0,0,0,400,32ZM382.88,322c-1.29,25.63-7.14,48.34-25.85,67s-41.4,24.63-67,25.85c-26.41,1.49-105.59,1.49-132,0-25.63-1.29-48.26-7.15-67-25.85s-24.63-41.42-25.85-67c-1.49-26.42-1.49-105.61,0-132,1.29-25.63,7.07-48.34,25.85-67s41.47-24.56,67-25.78c26.41-1.49,105.59-1.49,132,0,25.63,1.29,48.33,7.15,67,25.85s24.63,41.42,25.85,67.05C384.37,216.44,384.37,295.56,382.88,322Z"/></svg></i></a>
                           </div>
                           {% endif %}
                           <div class="social-item">
                            <a href="tel:{{ data_social.phone }}">
                            <i class="fa-solid fa-phone">
                            <svg class="call-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M164.9 24.6c-7.7-18.6-28-28.5-47.4-23.2l-88 24C12.1 30.2 0 46 0 64C0 311.4 200.6 512 448 512c18 0 33.8-12.1 38.6-29.5l24-88c5.3-19.4-4.6-39.7-23.2-47.4l-96-40c-16.3-6.8-35.2-2.1-46.3 11.6L304.7 368C234.3 334.7 177.3 277.7 144 207.3L193.3 167c13.7-11.2 18.4-30 11.6-46.3l-40-96z"/></svg></i></a>
                           </div>
                           <div class="social-item">
                            <a href="#" class="geo-map">
                            <i class="fa-solid fa-location-dot"> 
                            <svg class="location-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 256c-35.3 0-64-28.7-64-64s28.7-64 64-64s64 28.7 64 64s-28.7 64-64 64z"/></svg></i></a> 
                           </div>
                          </div>
                        </div>
                      </div>  
                    </div>
                  </div>
                </div>
              </header>
