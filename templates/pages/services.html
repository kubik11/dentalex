{% extends 'base.html' %}

{% load static %}

{% block content %}
		<!-- The page -->
        <div class="page">
            <div id="header">
                <a href="#menu"><span></span></a>
                DENTALEX
            </div>
            <div class="content">

              {% include 'includes/header.html' %}

              <section class="offers">
                 <h2 class="cap-tion container">
                      Наші послуги
                 </h2>
                 <div class="wrap-offers-item container"> 
                  {% for item in data_service %}
                     <div class="offers-item">
                       <img src="{{ item.service_photo.url }}">
                       <div class="offers-item-inner">
                         <a href="{% url 'service_info' item.id %}">{{ item.service_title }}</a>
                       </div>
                       <div class="overlay"></div>
                     </div>
                  {% endfor %}
                 </div>
              </section>

              {% include 'includes/footer.html' %}

            </div>
        </div>
{% endblock %}
